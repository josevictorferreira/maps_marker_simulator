<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
  <head>

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="Custom Styles" charset="utf-8">
    <title>Mapa Random</title>

  <body>
    <div class="row">
      <div class="col s12 m4 l2"></div>

    </div>
    </div>
    <script charset="utf-8" src="js/jquery-3.2.1.min.js">
    </script>
    <script charset="utf-8" src="js/maps.js">
    </script>
    <script async defer charset="utf-8"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsCAfoKPmVzFI5OUCUhorDSubbH7SsjKQ&callback=initMap">
